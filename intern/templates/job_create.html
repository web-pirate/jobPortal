{% extends 'base.html' %} {% load static %} {% block content %}

    <main class="main-content">
      <!--== Start Page Header Area Wrapper ==-->
      <div
        class="page-header-area sec-overlay sec-overlay-black"
        data-bg-img="{% static 'img/photos/bg2.webp' %}"
      >
        <div class="container pt--0 pb--0">
          <div class="row">
            <div class="col-12">
              <div class="page-header-content">
                <h2 class="title">{{company.cname}}</h2>
                <nav class="breadcrumb-area">
                  <ul class="breadcrumb justify-content-center">
                    <li><a href="index.html">Home</a></li>
                    <li class="breadcrumb-sep">//</li>
                    <li>Create Job</li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--== End Page Header Area Wrapper ==-->

      <!--== Start Login Area Wrapper ==-->
      <section class="account-login-area">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-7 col-xl-6">
              <div class="login-register-form-wrap register-form-wrap">
                <div class="login-register-form">
                  <div class="form-title">
                    <h4 class="title">Create Job</h4>
                  </div>
                  {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-warning d-flex align-items-center text-center" role="alert">
                          {{message}}
                        </div>
                        {% endfor %}
                    {% endif %}
                  {% comment %} <ul class="nav nav-pills" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button
                        class="nav-link active"
                        id="candidate-tab"
                        data-bs-toggle="pill"
                        data-bs-target="#candidate"
                        type="button"
                        role="tab"
                        aria-controls="candidate"
                        aria-selected="true"
                      >
                        <i class="icofont-businessman"></i> Candidate
                      </button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button
                        class="nav-link"
                        id="employer-tab"
                        data-bs-toggle="pill"
                        data-bs-target="#employer"
                        type="button"
                        role="tab"
                        aria-controls="employer"
                        aria-selected="false"
                      >
                        <i class="icofont-bag-alt"></i> Employer
                      </button>
                    </li>
                  </ul> {% endcomment %}
                  <div class="tab-content" id="pills-tabContent">
                    <div
                      class="tab-pane fade show active"
                      id="candidate"
                      role="tabpanel"
                      aria-labelledby="candidate-tab"
                    >
                      <form method="post">
                        {% csrf_token %}
                        <div class="row">

                          
                          <div class="col-12">
                            <div class="form-group">
                              <input
                                class="form-control"
                                type="text"
                                placeholder="Job position"
                                name="jposition"
                              />
                            </div>
                          </div>

                          <div
                                class="col-lg-auto col-sm-6 col-12 flex-grow-1"
                              >
                                <div class="form-group">
                                  <select class="form-control" style="height: 54px !important;" name='jtype'>
                                    <i class="fa-solid fa-bars"></i>
                                    <option value="1" selected> 
                                      Job Type &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &#11167;
                                    </option>
                                    <option value="Full-Time">Full-Time</option>
                                    <option value="Part-Time">Part-Time</option>
                                    <option value="Remote">Remote</option>
                                  </select>
                                </div>
                              </div>
                          <div class="col-12">
                            <div class="form-group">
                              <input
                                class="form-control"
                                type="email"
                                placeholder="Email"
                                name='jemail'
                                required
                              />
                            </div>
                          </div>
                          
                          <div class="col-12">
                            <div class="form-group">
                              <input
                                class="form-control"
                                type="text"
                                placeholder="Job location"
                                name="jlocation"
                              />
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-group">
                              <input
                                class="form-control"
                                type="text"
                                placeholder="Job description"
                                name='jdesc'
                              />
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-group">
                              <input
                                class="form-control"
                                type="number"
                                placeholder="Job salary"
                                name='jsalary'
                              />
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-group">
                              <button type="submit" class="btn-theme">
                                Create Job
                              </button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div
                      class="tab-pane fade"
                      id="employer"
                      role="tabpanel"
                      aria-labelledby="employer-tab"
                    >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--== End Login Area Wrapper ==-->
    </main>
  </div>
</body>
{% endblock content %}
